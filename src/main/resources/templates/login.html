<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
</head>
<body>

<div layout:fragment="content">

    <div class="shadow-lg mx-auto p-5" style="max-width: 500px;">
        <h1>Inicio de sesión</h1>

        <form th:action="@{''}" method="post" class="mt-5">

            <div th:if="${param.error}" class="alert alert-danger">
                Nombre de usuario o contraseña inválido.
            </div>

            <div th:if="${param.logout}" class="alert alert-info">
                Ud. ha cerrado su sesión.
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" name="username" type="text" placeholder="Correo electrónico" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="Contraseña" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMeCheck">
                <label class="form-check-label" for="rememberMeCheck">Recordarme</label>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
            <span class="ms-1">
                No tienes una cuenta?
                <a th:href="@{/registro}">Regístrate</a>
            </span>
        </form>
    </div>

</div>

</body>
</html>
