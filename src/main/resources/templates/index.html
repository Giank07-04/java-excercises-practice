<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <title>Inicio</title>

    <style>
        .banner {
            background: url(/banner.jpg) center no-repeat;
            min-height: 500px;
            background-size: cover;
            position:relative;
            z-index:-2;
        }
        .banner .overlay {
            background: rgba(0,0,0,0.25);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }


    </style>
</head>
<body>

<div layout:fragment="content" class="">

    <div class="banner">
        <div class="overlay"></div>
        <div class="container text-white">
            <h1 class="display-2">CursosOnline</h1>
            <p>Entrénate en cursos de tecnología y no dejes de aprender.</p>
        </div>
    </div>

    <div class="container">
        <h4 class="text-danger mt-5">Cursos recientes</h4>

        <div class="row">
            <div class="col-md-3 my-5" th:each="curso : ${cursosRecientes}" th:object="${curso}">
                <a th:href="@{/cursos/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration: none;">
                    <img class="card-img-top"
                         th:src="@{/assets/{filename}(filename=*{rutaImagen})}"
                         th:alt="*{titulo}">

                    <div class="card-body">
                        <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                        <div class="text-danger fw-bold">
                            S/[[*{#numbers.formatDecimal(precio, 0, 'COMMA', 2, 'POINT')}]]
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Ver detalles</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
