<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{master.html}">
<head>
    <meta charset="utf-8">
    <title>Mis cursos</title>
</head>
<body>

<div layout:fragment="content" class="">

    <div class="container">
        <h4 class="mt-5">Mis cursos</h4>

        <div class="row">
            <div class="col-md-3 my-5" th:each="inscripcion : ${inscripciones}" th:object="${inscripcion}">
                <a th:href="@{/cursos/{id}(id=*{curso.id})}" class="card shadow-lg" style="text-decoration: none;">
                    <img class="card-img-top"
                         th:src="@{/assets/{filename}(filename=*{curso.rutaImagen})}"
                         th:alt="*{curso.titulo}">

                    <div class="card-body">
                        <h2 class="card-title fs-6" th:text="*{curso.titulo}"></h2>
                        <button class="btn btn-primary w-100 mt-3">
                            Ir al curso
                        </button>
                    </div>
                </a>
            </div>
        </div>


        <div class="row mt-5" th:with="page=${inscripciones}">
            <div class="col-sm-6">
                <div sd:pagination-summary=""></div>
            </div>
            <div class="col-sm-6">
                <nav>
                    <ul class="pagination" sd:pagination="full">
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</div>

</body>
</html>
